<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>desktop</title>
		<link rel="stylesheet" href="/styles/index.css">
	</head>
	<script type="module" src="../custom-elements/define.mjs"></script>
	<script type="module">
		import { initTheme } from "/utils/theme.js";
		initTheme();
	</script>

	<body>
		<main>
			<section id="shortcuts">
				<desktop-shortcut name="JSCoder" icon-src="../media/editor-icon.svg" ondblclick="openJSCoder"></desktop-shortcut>
				
			</section>
			<section id="windows">
			</section>
			<button id="theme-button">dark mode</button>

			<ul id="context-menu" tabindex="0" onblur="(event) => console.log(event)">
				<li><button>Edit mode</button></li>
			</ul>
		</main>
		<aside>
			
		</aside>
	</body>

	<script>
		var main = document.querySelector("main");
		var menu = document.querySelector("#context-menu");
		menu.style.display = "none";

		window.addEventListener("contextmenu", (event) => {
			if (event.target !== main) return;
			event.preventDefault();

			menu.focus();
			menu.style.display = "unset";
			menu.style.left = event.x;
			menu.style.top = event.y;
		});

		menu.onblur = (event) => {
			menu.style.display = "none"
		};

		var windowsContainer = document.querySelector("#windows");
		function openJSCoder() {
			const jscoder = document.createElement("js-coder");
			windowsContainer.appendChild(jscoder);
		}
	</script>
</html>
